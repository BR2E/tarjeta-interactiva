<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/estilos/main.css">
</head>

<body>

    <div class="tarjeta">

        <div class="tarjeta__datos tarjeta__caja">
            <span class="tarjeta__datos--numero">0000 0000 0000 0000</span>
            <section class="tarjeta__datos--bottom">
                <span>Nombre</span>
                <span>00/00</span>
            </section>
        </div>

        <div class="tarjeta__cvv tarjeta__caja">
            <span class="tarjeta__spanVacio"></span>
            <span class="tarjeta__cvv--numero">000</span>
        </div>

    </div>


    <div class="formulario inactive">

        <label for="nombre">Nombre del titular de la tarjeta</label>
        <input type="text" placeholder="Efren Ruiz" id="nombre">

        <label for="numero">Numero de la tarjeta</label>
        <input type="number" placeholder="1092 0192 3749 1923" id="numero">

        <section class="formulario__datosFecha">
            <div class="formulario__datosFecha--label">
                <label for="mes">Fecha exp.</label>
                <label for="cvc">CVC</label>
            </div>
            
            <div class="formulario__datosFecha--input">
                <input type="text" placeholder="MM" id="mes">
                <input type="text" placeholder="YY" id="year">
                <input type="text" placeholder="CVC" id="cvc">
            </div>

            
        </section>
        
        <button class="formulario__datosFecha--confirmar">Confirmar</button>

    </div>

    <div class="datosEnviados ">
        <Span></Span>
        <h2>Gracias</h2>
        <p>Hemos a√±adido los datos de su tarjeta</p>
        <button>Continuar</button>
    </div>


</body>

</html>
