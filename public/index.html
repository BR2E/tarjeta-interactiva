<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/estilos/main.css">
</head>

<body>
    <div class="container">
        <div class="tarjeta">

            <div class="tarjeta__datos tarjeta__caja">
                <span class="tarjeta__datos--numero" id="tarjetaNumero">0000 0000 0000 0000</span>
                <section class="tarjeta__datos--bottom">
                    <span id="tarjetaNombre">Nombre</span>
                    <span id="tarjetafecha">00/00</span>
                </section>
            </div>

            <div class="tarjeta__cvv tarjeta__caja">
                <span class="tarjeta__spanVacio"></span>
                <span class="tarjeta__cvv--numero" id="tarjetaCvc">000</span>
            </div>

        </div>


        <div class="formulario " id="form">

            <label for="nombre">Nombre del titular de la tarjeta</label>
            <input type="text" placeholder="Efren Ruiz" id="nombre">
            <p class="error errorNombre"></p>

            <label for="numero">Numero de la tarjeta</label>
            <input type="number" placeholder="1092 0192 3749 1923" id="numero">
            <p class="error errorNumero"></p>

            <section class="formulario__datosFecha">
                <div class="formulario__datosFecha--label">
                    <label for="mes">Fecha exp.</label>
                    <label for="cvc">CVC</label>
                </div>

                <div class="formulario__datosFecha--input">
                    <input type="number" placeholder="MM" id="mes">
                    <input type="number" placeholder="YY" id="year">
                    <input type="number" placeholder="CVC" id="cvc">
                </div>

                <p class="error errorFecha"></p>
                <p class="error errorCvc"></p>

            </section>

            <button class="btnContinuar" id="confirnar">Confirmar</button>

        </div>

        <div class="datosEnviados inactive" id="containerDatosEnviados">
            <Span class="datosEnviados__span"></Span>
            <h2 class="datosEnviados__title">Gracias</h2>
            <p class="datosEnviados__text">Hemos a√±adido los datos de su tarjeta</p>
            <button class="btnContinuar" id="continuar">Continuar</button>
        </div>
    </div>

    <script src="../src/index.js"></script>
</body>

</html>
