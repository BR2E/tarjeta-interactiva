<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/estilos/main.css">
</head>

<body>

    <div class="tarjeta">

        <div class="tarjeta__datos tarjeta__caja">
            <span class="tarjeta__datos--numero">0000 0000 0000 0000</span>
            <section class="tarjeta__datos--bottom">
                <span>Nombre</span>
                <span>00/00</span>
            </section>
        </div>

        <div class="tarjeta__cvv tarjeta__caja">
            <span class="tarjeta__cvv--numero">000</span>
        </div>

    </div>


    <div class="formulario">

        <label for="nombre">Nombre del titular de la tarjeta
            <input type="text" placeholder="Nombre" id="nombre">
        </label>

        <label for="numero">Numero de la tarjeta
            <input type="number" placeholder="Numero" id="numero">
        </label>

        <section class="formulario__datosFecha">
            <label for="mes">
                <input type="text" placeholder="MM" id="mes">
            </label>
            <input type="text" placeholder="YY" id="year">
            <label for="">
                <input type="text" placeholder="CVC">
            </label>
            <button class="formulario__datosFecha--confirmar">Confirmar</button>
        </section>

    </div>

    <div class="datosEnviados inactive">
        <Span></Span>
        <h2>Gracias</h2>
        <p>Hemos a√±adido los datos de su tarjeta</p>
        <button>Continuar</button>
    </div>


</body>

</html>
